# render.yaml  (optional if you manage plan in the UI)
services:
  - type: web
    name: ultimate-quest-service
    env: python
    plan: Pro
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
